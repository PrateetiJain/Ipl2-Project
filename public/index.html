<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>
        IPL visualization
    </title>

</head>

<body>
    <h1 style="text-align:center">IPL Dataset visualization</h1>
    <div class="cardBox" id="container1" style="min-width: 310px; height: 400px; margin: 50px auto"></div>
    <div class="cardBox" id="container6" style="min-width: 310px; height: 400px; margin: 50px auto"></div>
    <div style="min-width: 310px; height: 50px; margin: 0 auto; margin-top: 20px auto 0px;">
        <div   style = "margin: 25px 0px 10px 0px;">
            <h3> Select the season to see extra runs conceded in season</h3>
        <form id='query'>
            <label> <select name="year">
                 <option value="" selected="" disabled="">Choose here</option>
                 <option value="2008">2008</option>
                 <option value="2009">2009</option>
                 <option value="2010">2010</option>
                 <option value="2011">2011</option>
                 <option value="2012">2012</option>
                 <option value="2013">2013</option>
                 <option value="2014">2014</option>
                 <option value="2015">2015</option>
                 <option value="2026">2016</option>
                 <option value="2017">2017</option>
                 <option value="2018">2018</option>
                 <option value="2019">2019</option>
             </select></label>
            
            <input type="submit" class = "button" value="SHOW">
        </form>
        <div 
        id="extra-runs" 
        style = " margin: 15px 5px auto"></div></div>
    <div class="cardBox" id="container4" style="min-width: 310px; height: 400px; margin: 50px auto"></div>
    <div class="cardBox" id="container8" style="min-width: 310px; height: 800px; margin: 50px auto"></div>
    <div class="cardBox" id="container2" style="min-width: 310px; height: 400px; margin: 50px auto"></div>
    <div class="cardBox" id="container9" style="min-width: 310px; height: 400px; margin: 50px auto"></div>
    <div class="cardBox" id="container7" style="min-width: 310px; height: 400px; margin: 50px auto"></div>
        
    <!--<div class="cardBox" id="container5" style="min-width: 310px; height: 400px; margin: 0 auto"></div>-->
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="./app.js"></script>

</body>
